<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/header_logo.PNG" alt="" width="130" height="70" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="row">
                                Adopte un
                            </div>

                            <div class="row">
                                <div class="col-md-4 offset-md-2 text-uppercase h3">
                                    lounge
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form>
            <fieldset>
                <legend>Nouvel évènement</legend>
                <div class="accordion" id="accordionPanelEvent" style="border: 1px solid blue;">
                    <div class="accordion-item">
                        <h6 class="accordion-header" id="panelsStayOpen-eventHeading">
                            <span class="accordion-button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-eventCollapse" aria-expanded="true" aria-controls="panelsStayOpen-eventCollapse"></span>
                            <span class="d-flex justify-content-center">Disponibilité des lounges</span>
                        </h6>
                        <div id="panelsStayOpen-eventCollapse" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-eventHeading">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row" style="border-right: 1px solid #c5bdbd;">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <label for="date" class="form-label">Date</label>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <input type="date" class="form-control" id="date">
                                                    </div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col-md-3">
                                                        <label for="hour" class="form-label">Heure</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input type="time" class="form-control" id="hour">
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lounge" id="lounge4" value="Lounge du 4ème étage" checked>
                                            <label class="form-check-label" for="lounge4">
                                                Lounge du 4ème étage
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lounge" id="lounge5" value="Lounge du 5ème étage">
                                            <label class="form-check-label" for="lounge5">
                                                Lounge du 5ème étage
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="lounge" id="lounge6" value="Lounge du 6ème étage" disabled>
                                            <label class="form-check-label" for="lounge6">
                                                Lounge du 6ème étage
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion mt-3" id="accordionPanelInfo">
                <div class="accordion-item">
                    <h6 class="accordion-header" id="panelsStayOpen-infoHeading">
                        <span class="accordion-button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-infoCollapse" aria-expanded="true" aria-controls="panelsStayOpen-infoCollapse">
                            <strong>Informations</strong><br />
                        </span>
                    </h6>
                    <div style="margin-left: 1.5%;margin-top: -0.5%;">pour identifier votre évènement</div>
                    <div id="panelsStayOpen-infoCollapse" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-infoHeading">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="interEvent"></label>
                                        <input type="text" class="form-control" id="interEvent">
                                    </div>
                                    <div class="form-group">
                                        <label for="eventNom">Nom de votre évènement</label>
                                        <input type="text" class="form-control" id="eventNom">
                                    </div>
                                    <div class="form-group">
                                        <label for="nbParticipants">Nombre de participants</label>
                                        <input type="number" min="0" max="10" class="form-control" id="nbParticipants">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" id="description" rows="6"></textarea>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="lastname">Votre nom</label>
                                        <input type="text" class="form-control" id="lastname">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname">Votre prénom</label>
                                        <input type="text" class="form-control" id="firstname">
                                    </div>
                                    <div class="form-group">
                                        <label for="direction">Votre direction</label>
                                        <input type="text" class="form-control" id="direction">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-success mb-3">Sauvegarder</button>
                    </div>
                </div>
            </div>
            </fieldset>
        </form>
        <div class="float-end">
            <img src="images/footer_logo.PNG" alt="" width="130" height="70">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>


</body>
</html>
